<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/dashboard.css')}}">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
     <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
     <style type="text/css">
       .pagination-page-info{
        padding:.6em;padding-left:0;width:40em;margin:.5em;margin-left:0;font-size:11px;
        }
       .pagination-page-infob {
        color: black;background:#6aa6ed;padding-left:2px;padding:.1em.25em;font-size:100%;
        }
     </style>
    <title>{{title}}</title>
  </head>
  <body>
  	<!--Top NavBar-->
  	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  	 	<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Docker Web Access Engine</a>
      	<ul class="navbar-nav px-3">
      		{% if current_user.is_authenticated %}
        		<li class="nav-item text-nowrap">
          			<a class="nav-link" href="{{url_for('home.logout')}}">Sign out</a>
        		</li>

        	{% endif %}	
      	</ul>
    </nav>
    <!--Sidebar-->
    <div class="container-fluid">
    	<div class="row">
        	<nav class="col-md-2 d-none d-md-block sidebar  border-right">
          		<div class="sidebar-sticky">
            		<ul class="nav flex-column">
              			<li class="nav-item">
                			<a class="nav-link" href="{{url_for('home.home')}}">
                  				<i class="fas fa-tachometer-alt"></i> Dashboard
                			</a>
              			</li>
              			<li class="nav-item">
                			<a class="nav-link" href="{{url_for('home.images')}}">
                  				<i class="fas fa-clone"></i> Images Templates 
                			</a>
              			</li>
              			<li class="nav-item">
                			<a class="nav-link" href="#">
                  				
                  				<i class="fas fa-box"></i> Containers
                			</a>
              			</li>
              			<li class="nav-item">
                			<a class="nav-link" href="#">
                  				
                  				<i class="fas fa-hdd"></i> Volumes
                			</a>
              			</li>
              			<li class="nav-item">
                			<a class="nav-link" href="#">
                  				
                  				<i class="fas fa-network-wired"></i> Networking
                			</a>
              			</li>
              		</ul>
          		</div>
    		</nav>
    	</div>
    </div>
    <!--Main-->
    {% block content %}
    {% endblock content %}
    <!--Footer-->
    <div class="footer container-xl width-full p-responsive" role="contentinfo">
    	<div class="container pt-3">
       		<p class="text-center text-decoration-none ">&copy; Docker Web Access Engine <small class="text-info">Powered by Flask</small></p>
   		</div>
    </div>
  	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="{{url_for('static',filename='js/custom.js')}}"></script>
  </body>
</html>
